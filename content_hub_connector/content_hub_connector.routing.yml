content_hub_connector.admin_settings:
  path: '/admin/config/services/content-hub'
  defaults:
    _form: '\Drupal\content_hub_connector\Form\ContentHubConnectorSettingsForm'
    _title: 'Content Hub Settings'
  requirements:
    _permission: 'administer content hub'

content_hub_connector.entity_config:
  path: '/admin/config/services/content-hub/configuration'
  defaults:
    _form: '\Drupal\content_hub_connector\Form\EntityConfigSettingsForm'
    _title: 'Entity Configuration'
  requirements:
    _permission: 'administer content hub'

content_hub_connector.content_hub_cdf.node:
  path: '/node/{node}'
  methods:
    - GET
  defaults:
    _controller: 'Drupal\rest\RequestHandler::handle'
    _plugin: 'entity:node'
  requirements:
    _method: GET
    _format: content_hub_cdf
    # This is fine as the rest module will check if the account has permissions
    # to view the node.
    _access: 'TRUE'
  options:
    parameters:
      node:
        type: 'entity:node'

content_hub_connector.content_entity_display.node:
  path: '/content-hub-connector/display/node/{node}/{view_mode_name}'
  defaults:
    _controller: '\Drupal\content_hub_connector\Controller\ContentEntityDisplayController::viewNode'
  requirements:
    _access: 'TRUE'
    node: \d+
    view_mode_name: \w+
