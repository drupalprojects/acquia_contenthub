acquia_contenthub_subscriber.acquia_contenthub_subscriber_discovery:
  path: '/acquia-content-hub'
  defaults:
    _controller: '\Drupal\acquia_contenthub_subscriber\Controller\ContentHubSubscriberController::acquia_contenthub_subscriber_discovery'
  requirements:
    _permission: 'access content'

acquia_contenthub_subscriber.post:
  path: 'acquia-content-hub-api/post.json'
  defaults:
    _controller: '\Drupal\acquia_contenthub_subscriber\Controller\ContentHubSubscriberController::post_example'
  methods:  [POST]
  requirements:
    _access: 'TRUE'
