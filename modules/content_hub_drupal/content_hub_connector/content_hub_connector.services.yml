services:
  content_hub_connector.entity_manager:
    class: Drupal\content_hub_connector\EntityManager
    arguments: ['@logger.factory', '@config.factory', '@content_hub_connector.client_manager']

  content_hub_connector.content_hub_cdf.import_entity:
    class: Drupal\content_hub_connector\Controller\ContentHubEntityImportController
    arguments: ['@content_hub_connector.entity_manager', '@serializer']

  content_hub_connector.client_manager:
    class: Drupal\content_hub_connector\Client\ClientManager
    arguments: ['@logger.factory', '@config.factory']

  content_hub_connector.normalizer.entity.content_hub_cdf:
    class: Drupal\content_hub_connector\Normalizer\ContentEntityCdfNormalizer
    arguments: ['@config.factory', '@content_hub_connector.normalizer.content_entity_view_modes_extractor', '@module_handler']
    tags:
      - { name: normalizer, priority: 10 }

  content_hub_connector.normalizer.content_entity_view_modes_extractor:
    class: Drupal\content_hub_connector\Normalizer\ContentEntityViewModesExtractor
    arguments: ['@current_user', '@config.factory', '@entity_display.repository', '@entity_type.manager', '@renderer', '@http_kernel.basic', '@account_switcher']

  content_hub_connector.encoder.content_hub_cdf:
    class: Drupal\content_hub_connector\Encoder\ContentHubCdfEncoder
    tags:
      - { name: encoder, priority: 10, format: content_hub_cdf }

  content_hub_connector.exception.content_hub_cdf:
    class: Drupal\content_hub_connector\EventSubscriber\ExceptionCdfJsonSubscriber
    tags:
      - { name: event_subscriber }

  content_hub_connector.config_cache_tag:
    class: Drupal\content_hub_connector\EventSubscriber\ConfigCacheTag
    arguments: ['@cache_tags.invalidator']
    tags:
      - { name: event_subscriber }

  content_hub_connector.content_hub_connector_event:
    class: Drupal\content_hub_connector\EventSubscriber\ContentHubConnectorEvent
    tags:
      - { name: event_subscriber }
